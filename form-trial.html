<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>
        Let's work together
    </h2>
    <p id="desc">
        We'd love to hear from you! Send us a message using the form or e-mail us. Your feedback will help us
        serve you better because your satisfaction is our joy.
    </p>
    <form data-netlify="true" name="form1" method="post" id="form">
        <label for="fname">
            First name
        </label>
        <input type="text" id="fname" name="user_firstname" required />
        <br />
        <label for="lname">
            Last name
        </label>
        <input type="text" id="lname" name="user_lastname" required />
        <br />
        <label for="email">
            E-mail address
        </label>
        <input type="email" id="email" name="user_email" required />
        <br />
        <label for="workplace">
            Company
        </label>
        <input type="text" id="workplace" name="user_workplace" required />
        <br />
        <label for="phone">
            Phone number
        </label>
        <input type="tel" id="phone" name="user_phone" />
        <br />
        <label for="msg">
            How can we help you?
        </label>
        <textarea id="msg" name="user_message" maxlength="500" rows="4" cols="50" required></textarea>
        <br />
        <p>
            Expected budget
        </p>
        <label for="choice1">
            Less than $25k
        </label>
        <input type="radio" name="budget" value="option1" id="choice1" required />
        <br />
        <label for="choice2">
            $25k - $50k
        </label>
        <input type="radio" name="budget" value="option2" id="choice2" />
        <br />
        <label for="choice3">
            $50k - $100k
        </label>
        <input type="radio" name="budget" value="option3" id="choice3" />
        </br>
        <label for="choice4">
            More than $100k
        </label>
        <input type="radio" name="budget" value="option4" id="choice4" />
        <br />
        <label for="workplace">
            How did you head about us?
        </label>
        <input type="text" id="feedback" name="user_feedback" required />
        <br />
        <button type="submit">
            Submit
        </button>
    </form>
</body>
<script>
    var form = document.getElementById('form')
    form.addEventListener('submit', function (event) {
        event.preventDefault()
        var formData = new FormData(form)
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formData).toString()
        }).then(() => location.href = '/confirm.html').catch((error) => console.log(error))
    })
</script>
